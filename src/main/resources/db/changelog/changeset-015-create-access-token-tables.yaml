databaseChangeLog:
  - changeSet:
      id: 015-create-access-token-tables
      author: ntouzidis
      changes:
          - createTable:
                tableName: oauth_access_token
                columns:
                    - column:
                          name: token_id
                          type: varchar(255)
                          constraints:
                              primaryKey: true
                    - column:
                          name: token
                          type: LONGVARBINARY
                          constraints:
                              nullable: false
                    - column:
                          name: authentication_id
                          type: varchar(255)
                          constraints:
                            primaryKey: true
                    - column:
                        name: user_name
                        type: varchar(255)
                        constraints:
                          nullable: false
                    - column:
                        name: client_id
                        type: varchar(255)
                        constraints:
                          nullable: false
                    - column:
                        name: authentication
                        type: LONGVARBINARY
                        constraints:
                          nullable: false
                    - column:
                        name: refresh_token
                        type: varchar(255)
                        constraints:
                          nullable: false

          - createTable:
                tableName: oauth_refresh_token
                columns:
                    - column:
                          name: token_id
                          type: varchar(255)
                          constraints:
                            nullable: false
                    - column:
                          name: token
                          type: LONGVARBINARY
                          constraints:
                            nullable: false
                    - column:
                          name: authentication
                          type: LONGVARBINARY
                          constraints:
                              nullable: false
