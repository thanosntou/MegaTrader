      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  value: athan
              - column:
                  name: password
                  type: varchar(75)
                  value: '{bcrypt}$2a$04$wQpCWG/5679VUJxWjo6feuDcjrbV.k5CcOKlp7MXFHkQDtRxR4bia'
