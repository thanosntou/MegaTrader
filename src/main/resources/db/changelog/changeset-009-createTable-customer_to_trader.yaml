databaseChangeLog:
  - changeSet:
      id: 009-createTable-customer_to_trader
      author: ntouzidis
      changes:
      - createTable:
          tableName: customer_to_trader
          columns:
          - column:
              name: id
              type: serial
              constraints:
                primaryKey: true
          - column:
              name: customer_id
              type: int
              constraints:
                nullable: false
                foreignKeyName: fk_cust_to_trader_cust
                references: users(id)
                unique: true
          - column:
              name: trader_id
              type: int
              constraints:
                nullable: false
                foreignKeyName: fk_cust_to_trader_trader
                references: users(id)
          - column:
              name: create_date
              type: DATE