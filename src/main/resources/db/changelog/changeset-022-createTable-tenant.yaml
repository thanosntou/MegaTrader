databaseChangeLog:
- changeSet:
    id: 022-createTable-tenant
    author: ntouzidis
    changes:
      - createTable:
          tableName: tenant
          columns:
            - column:
                name: id
                type: serial
                constraints:
                  primaryKey: true
            - column:
                name: name
                type: varchar(255)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: create_date
                type: DATE
                constraints:
                  nullable: false