databaseChangeLog:
  - changeSet:
      id: 001-createTable-wallet
      author: ntouzidis
      changes:
      - createTable:
          tableName: wallet
          columns:
          - column:
              name: id
              type: serial
              constraints:
                primaryKey: true
          - column:
              name: balance
              type: bigint
              defaultValueNumeric: 0
              constraints:
                nullable: false
