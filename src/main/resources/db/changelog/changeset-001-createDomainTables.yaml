databaseChangeLog:
  - changeSet:
      id: 001-createDomainTables
      author: ntouzidis
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: category
                  type: varchar(50)
                  defaultValue: null
              - column:
                  name: description
                  type: varchar(255)
                  defaultValue: null
              - column:
                  name: name
                  type: varchar(50)
                  defaultValue: null
              - column:
                  name: price_buy
                  type: double
                  defaultValueNumeric: 0
              - column:
                  name: price_shop
                  type: double
                  defaultValueNumeric: 0
              - column:
                  name: quantity
                  type: int
                  defaultValueNumeric: 0

        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  defaultValue: null
              - column:
                  name: first_name
                  type: varchar(50)
                  defaultValue: null
              - column:
                  name: last_name
                  type: varchar(50)
                  defaultValue: null
              - column:
                  name: email
                  type: varchar(255)
                  defaultValue: null
              - column:
                  name: ssn
                  type: varchar(50)
                  defaultValue: null
              - column:
                  name: verified
                  type: int
                  defaultValueNumeric: 0

        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  defaultValue: null
              - column:
                  name: first_name
                  type: varchar(50)
                  defaultValue: null
              - column:
                  name: last_name
                  type: varchar(50)
                  defaultValue: null
              - column:
                  name: email
                  type: varchar(255)
                  defaultValue: null

