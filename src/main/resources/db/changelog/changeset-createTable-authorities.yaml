databaseChangeLog:
  - changeSet:
      id: 002-createTable-users
      author: ntouzidis
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    foreignKeyName: authorities_fk_1
                    references: users(username)
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 003-createIndex-authorities
      author: ntouzidis
      changes:
        - createIndex:
            indexName: authorities_idx_1
            tableName: authorities
            unique: true
            columns:
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: authority
                  type: varchar(50