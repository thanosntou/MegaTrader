databaseChangeLog:
  - preConditions:
    - runningAs:
        username: qnyxyqyxtsobqs

  - changeSet:
      id: createTable-users
      author: ntouzidis
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean

  - changeSet:
      id: 002-createTable-users
      author: ntouzidis
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    foreignKeyName: authorities_fk_1
                    references: users(username)
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    nullable: false


  - changeSet:
      id: 003-createIndex-example
      author: ntouzidis
      changes:
        - createIndex:
            columns:
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: authority
                  type: varchar(50)
            indexName: authorities_idx_1
            tableName: authorities
            unique: true


