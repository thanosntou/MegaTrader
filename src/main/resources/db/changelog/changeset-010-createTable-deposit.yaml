databaseChangeLog:
  - changeSet:
      id: 010-createTable-deposit
      author: ntouzidis
      changes:
      - createTable:
          tableName: deposit
          columns:
          - column:
              name: id
              type: serial
              constraints:
                primaryKey: true
          - column:
              name: USER_ID
              type: int
              constraints:
                nullable: false
                foreignKeyName: fk_deposit_user
                references: users(id)
          - column:
              name: AMOUNT
              type: bigint
              defaultValueNumeric: 0
          - column:
              name: CREATE_DATE
              type: DATE